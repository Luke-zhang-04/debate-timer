name: Release

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest

    name: Release

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Setup Nodejs
        with:
          node-version: 12.x
          registry-url: "https://registry.npmjs.org"

      - name: install deps
        run: yarn install --frozen-lockfile

      - name: build bot
        run: ./node_modules/.bin/tsc -p tsconfig.json

      - name: build cli
        run: ./node_modules/.bin/tsc -p tsconfig.cli.json

      - name: Commit files
        run: |
          git config --local user.email "luke.zhang2004dev@gmail.com"
          git config --local user.name "Luke-zhang-04"
          git add --force lib
          git add --force cli/
          rm -rfv ./test .eslintignore .eslintrc.json tsconfig.json tsconfig.cli.json yarn.lock docs assets
          git commit -am "Release for version 1.0.0"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "release"
          force: true
