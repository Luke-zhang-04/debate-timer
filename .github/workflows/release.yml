name: Release

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest

    name: Release

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Setup Nodejs
        with:
          node-version: 12.x
          registry-url: "https://registry.npmjs.org"

      - name: install deps
        run: yarn install --frozen-lockfile

      - name: build bot
        run: ./scripts/compile

      - name: Commit files
        run: ./scripts/release

      - name: Remove scripts
        run: rm -rfv scripts

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "release"
          force: true
