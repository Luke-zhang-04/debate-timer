# Configuration

# If it's more than one character, it will probably break.
prefix: "!" # Prefix for command. Default "!".

maxTimers: 10 # Maximum number of concurrent timers. Default 10
commandCooldown: 1 # Time gap between consecutive commands. Default 1
maxMotions: 20 # Largest number of motions that can be fetched at once. Default 20

# URL of your server icon image, or any other image works too.
# This doesn't actually set your picture. It just dictates what
# To display on the command for !bruh
serverIconUrl:
  https://cdn.discordapp.com/icons/761650833741185055/c711044b42aba73a09d276030bb3fd0b.png?size=256

# Url of your bot's icon image, or any other image works too.
# This doesn't actually set your picture. It just dictates what
# To display on the command for !epic
botIconUrl:
  https://cdn.discordapp.com/avatars/769340249397657601/ba51e72419970f646c8d61c6624bc27b.png?size=256

# Profanity detection lol. Default true
shouldDetectProfanity: true
